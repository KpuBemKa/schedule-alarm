<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Alarm Schedule</h2>
    <form id="alarmForm">
        <table id="scheduleTable">
            <tbody>
                <tr>
                    <td><input type="time" name="time[]" required></td>
                    <td>
                        <select name="type[]" required>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="triple">Triple</option>
                        </select>
                    </td>
                    <td><button type="button" onclick="deleteRow(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="addRow()">Add Row</button>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function addRow() {
            const table = document.getElementById("scheduleTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="time" name="time[]" required></td>
                <td>
                    <select name="type[]" required>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="triple">Triple</option>
                    </select>
                </td>
                <td><button type="button" onclick="deleteRow(this)">Delete</button></td>
            `;
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function submitForm() {
            const form = document.getElementById("alarmForm");
            const times = Array.from(form.querySelectorAll("input[name='time[]']")).map(input => input.value);
            const types = Array.from(form.querySelectorAll("select[name='type[]']")).map(select => select.value);

            const schedule = times.map((time, index) => {
                const [hour, minute] = time.split(":").map(Number);
                return {
                    minute: hour * 60 + minute,
                    type: types[index]
                };
            });

            const jsonData = {
                count: schedule.length,
                schedule: schedule
            };

            console.log(JSON.stringify(jsonData, null, 2));

            fetch('/update_schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: JSON.stringify(jsonData)
            })
                .then(response => response.text())
                .then(data => console.log('Server Response:', data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
